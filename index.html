<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online calculator</title>
    <link rel = "stylesheet" href = "calculator_style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <script src = "calculator_script.js" defer></script>

</head>
<body>
    <div id = "outline">
        <span id = "screen"></span>
        <div id = buttons>
            <button id = "seven">7</button>
            <button id = "eight">8</button>
            <button id = "nine">9</button>
            <button id = "add">+</button>
            <button id = "ac">AC</button>
            <button id = "four">4</button>
            <button id = "five">5</button>
            <button id = "six">6</button>
            <button id = "sub">-</button>
            <button id = "del">DEL</button>
            <button id = "one">1</button>
            <button id = "two">2</button>
            <button id = "three">3</button>
            <button id = "divide">/</button>
            <button id = "modulo">%</button>
            <button id = "zero">0</button>
            <button id = "deci">.</button>
            <!-- <button id = "ans">Ans</button> -->
            <button id = "multi">x</button>
            <button id = "equal">=</button>
        </div>
    </div>
    
</body>
</html>
